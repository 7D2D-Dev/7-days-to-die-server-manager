name: Repo-dispatch-test

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT_TOKEN }}
          event-type: build_application
          repository: catalysmsservermanager/pterodactyl
